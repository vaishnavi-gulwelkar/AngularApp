<div class="container col-md-3">

    <div><h1>Edit Form</h1></div>

    Firstname :<input class="form-control" [(ngModel)]="firstName" type="text">
    lastname :<input class="form-control" [(ngModel)]="lastName" type="text">
    dob :<input class="form-control" [(ngModel)]="dob" type="text">
    email :<input class="form-control" [(ngModel)]="email" type="text">

    <button class="btn btn-primary" type="button" (click)="editEmp()">Save</button>
</div>
