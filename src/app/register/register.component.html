<h1>Register Here</h1>


<div class="container col-sm-4 form-group" style="margin-top:2%;">
    <div>
        <label for="emailid">Email address :</label>
        <input (keyup)="typing1()" [(ngModel)]="email" type="text" class="form-control">
    </div>
    <div *ngIf="istyping1">Invalid email id</div><br>


    <div>
        <label for="password">Password :</label>
        <input (keyup)="typing2()" [(ngModel)]="password" type="password" class="form-control">
    </div>
    <div *ngIf="istyping2">Invalid password</div><br>

    <div>
        <label for="confirm password">confirm Password :</label>
        <input (keyup)="typing2()" [(ngModel)]="repassword" type="password" class="form-control">
    </div>
    <div *ngIf="istyping3">Invalid confirmation password</div><br>

    <div>
        <button routerLink="/login" (click)="register()" class="btn btn-primary">Register</button>
    </div>

    <div *ngIf="isInvalid"> Invalid ID pass </div>
</div>
