<div class="container mt-4">
    <button class="btn btn-primary m-4 float-right" type="button" routerLink="/add-emp">Add new employee</button>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>E-mail Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of empList;index as i">
                <th>{{i+1}}</th>
                <th>{{employee.firstName}}</th>
                <td>{{employee.lastName}}</td>
                <td>{{employee.dob}}</td>
                <td>{{employee.email}}</td>
            </tr>

        </tbody>
    </table>
</div>
